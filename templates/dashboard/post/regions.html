{% extends 'dashboard/base.html' %}
{% block content %}

   <!-- PAGE-HEADER -->
   <div class="page-header">
    <h1 class="page-title">Editor-Table</h1>
   
   </div>
<!-- PAGE-HEADER END -->

<!-- Row -->
<div class="main-content app-content mt-0">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Basic Edit Table</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered border text-nowrap mb-0" id="basic-edit">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>   
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in regions %}
                            <tr>
                                <td>#</td> 
                                <td>{{r.name}}</td>
                                <td><a href="{% url 'dashboard:regions'  %}">Details</a></td>
                            </tr>
                            {% endfor %}
   
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->








{% endblock %}

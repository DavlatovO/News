{% extends 'dashboard/base.html' %}
{% block content %}

<div class="main-content app-content mt-0">
    <h1>Create a new post</h1>
    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label for="author">Title</label>
            <input type="text" id="author" name="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="region">Category</label>
            <select id="region" name="category" required class="form-control">
                {% for category in category %}
                <option value="{{category.id}}" >{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="region">Region:</label>
            <select id="region" name="region" required class="form-control">
                {% for region in regions %}
                <option value="{{region.id}}">{{ region.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Batafsil</label>
            <div class="col-sm-10">
                <textarea name="body" class="form-control" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Banner rasm</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="inputPassword3" name="banner_img">
            </div>
        
        <button type="submit" class="btn btn-success rounded-pill">Success</button>
    </form>
</div>




{% endblock %}

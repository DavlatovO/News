{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'dashboard/images/brand/favicon.ico' %}">

    <!-- TITLE -->
    <title>Sash </title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="{% static 'dashboard/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- STYLE CSS -->
     <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">

	<!-- Plugins CSS -->
    <link href="{% static 'dashboard/css/plugins.css' %}" rel="stylesheet">

    <!--- FONT-ICONS CSS -->
    <link href="{% static 'dashboard/css/icons.css' %}" rel="stylesheet">

    <!-- INTERNAL Switcher css -->
    <link href="{% static 'dashboard/switcher/css/switcher.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/switcher/demo.css' %}" rel="stylesheet">

</head>

<div class="page">
    <div class="">
        <!-- Theme-Layout -->

        <!-- CONTAINER OPEN -->
        <div class="col col-login mx-auto mt-7">
            <div class="text-center">
                <a href="index.html"><img src="{% static 'images/brand/logo-white.png' %}" class="header-brand-img" alt=""></a>
            </div>
        </div>

        <div class="container-login100">
            <div class="wrap-login100 p-6">
                <form class="login100-form validate-form">
                    <span class="login100-form-title pb-5">
                        Login
                    </span>
                    <div class="panel panel-primary">
                        <div class="tab-menu-heading">
                            <div class="tabs-menu1">
                                <!-- Tabs -->
                                <ul class="nav panel-tabs" role="tablist">
                                    <li class="mx-0"><a href="#tab5" class="active" data-bs-toggle="tab" aria-selected="true" role="tab">Email</a></li>
                                    <li class="mx-0"><a href="#tab6" data-bs-toggle="tab" aria-selected="false" tabindex="-1" role="tab">Mobile</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body tabs-menu-body p-0 pt-5">
                            <div class="tab-content">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="tab-pane active" id="tab5" role="tabpanel">
                                        <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
                                            </a>
                                            <input name="username" class="input100 border-start-0 form-control ms-0" type="text" placeholder="Email">
                                        </div>
                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                            </a>
                                            <input name="password" class="input100 border-start-0 form-control ms-0" type="password" placeholder="Password">
                                        </div>
                                        <div class="text-end pt-4">
                                            <p class="mb-0"><a href="forgot-password.html" class="text-primary ms-1">Forgot Password?</a></p>
                                        </div>
                                        <div class="container-login100-form-btn">
                                            <button type="submit" class="login100-form-btn btn-primary">Login</button>
                                        </div>
                                        <label class="login-social-icon"><span>Login with Social</span></label>
                                        <div class="d-flex justify-content-center">
                                            <a href="javascript:void(0)">
                                                <div class="social-login me-4 text-center">
                                                    <i class="fa fa-google"></i>
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)">
                                                <div class="social-login me-4 text-center">
                                                    <i class="fa fa-facebook"></i>
                                                </div>
                                            </a>
                                            <a href="javascript:void(0)">
                                                <div class="social-login text-center">
                                                    <i class="fa fa-twitter"></i>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                                
                                <div class="tab-pane" id="tab6" role="tabpanel">
                                    <div id="mobile-num" class="wrap-input100 validate-input input-group mb-4">
                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                            <span>+91</span>
                                        </a>
                                        <input class="input100 border-start-0 form-control ms-0">
                                    </div>
                                    <div id="login-otp" class="justify-content-around mb-5">
                                        <input class="form-control text-center w-15" id="txt1" maxlength="1">
                                        <input class="form-control text-center w-15" id="txt2" maxlength="1">
                                        <input class="form-control text-center w-15" id="txt3" maxlength="1">
                                        <input class="form-control text-center w-15" id="txt4" maxlength="1">
                                    </div>
                                    <span>Note : Login with registered mobile number to generate OTP.</span>
                                    <div class="container-login100-form-btn ">
                                        <a href="javascript:void(0)" class="login100-form-btn btn-primary" id="generate-otp">
                                            Proceed
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- CONTAINER CLOSED -->
    </div>
</div>


    <!-- JQUERY JS -->
    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{% static 'dashboard/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- SPARKLINE JS-->
    <script src="{% static 'dashboard/js/jquery.sparkline.min.js' %}"></script>

    <!-- Sticky js -->
    <script src="{% static 'dashboard/js/sticky.js' %}"></script>

    <!-- CHART-CIRCLE JS-->
    <script src="{% static 'dashboard/js/circle-progress.min.js' %}"></script>

    <!-- PIETY CHART JS-->
    <script src="{% static 'dashboard/plugins/peitychart/jquery.peity.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/peitychart/peitychart.init.js' %}"></script>

    <!-- SIDEBAR JS -->
    <script src="{% static 'dashboard/plugins/sidebar/sidebar.js' %}"></script>

    <!-- Perfect SCROLLBAR JS-->
    <script src="{% static 'dashboard/plugins/p-scroll/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'dashboard/plugins/p-scroll/pscroll.js' %}"></script>
    <script src="{% static 'dashboard/plugins/p-scroll/pscroll-1.js' %}"></script>

    <!-- INTERNAL CHARTJS CHART JS-->
    <script src="{% static 'dashboard/plugins/chart/Chart.bundle.js' %}"></script>
    <script src="{% static 'dashboard/plugins/chart/utils.js' %}"></script>

    <!-- INTERNAL SELECT2 JS -->
    <script src="{% static 'dashboard/plugins/select2/select2.full.min.js' %}"></script>

    <!-- INTERNAL Data tables js-->
    <script src="{% static 'dashboard/plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/datatable/js/dataTables.bootstrap5.js' %}"></script>
    <script src="{% static 'dashboard/plugins/datatable/dataTables.responsive.min.js' %}"></script>

    <!-- INTERNAL APEXCHART JS -->
    <script src="{% static 'dashboard/js/apexcharts.js' %}"></script>
    <script src="{% static 'dashboard/plugins/apexchart/irregular-data-series.js' %}"></script>

    <!-- INTERNAL Flot JS -->
    <script src="{% static 'dashboard/plugins/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'dashboard/plugins/flot/jquery.flot.fillbetween.js' %}"></script>
    <script src="{% static 'dashboard/plugins/flot/chart.flot.sampledata.js' %}"></script>
    <script src="{% static 'dashboard/plugins/flot/dashboard.sampledata.js' %}"></script>

    <!-- INTERNAL Vector js -->
    <script src="{% static 'dashboard/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

    <!-- SIDE-MENU JS-->
    <script src="{% static 'dashboard/plugins/sidemenu/sidemenu.js' %}"></script>

	<!-- TypeHead js -->
	<script src="{% static 'dashboard/plugins/bootstrap5-typehead/autocomplete.js' %}"></script>
    <script src="{% static 'dashboard/js/typehead.js' %}"></script>

    <!-- INTERNAL INDEX JS -->
    <script src="{% static 'dashboard/js/index1.js' %}"></script>

    <!-- Color Theme js -->
    <script src="{% static 'dashboard/js/themeColors.js' %}"></script>

    <!-- CUSTOM JS -->
    <script src="{% static 'dashboard/js/custom.js' %}"></script>

    <!-- Custom-switcher -->
    <script src="{% static 'dashboard/js/custom-swicher.js' %}"></script>

    <!-- Switcher js -->
    <script src="{% static 'dashboard/switcher/js/switcher.js' %}"></script>

</html>
